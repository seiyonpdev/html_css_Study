<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form action="#">
    <label for="txtlp">text</label>
    <input 
      type="text" 
      id="txtlp" 
      placeholder="5자 이하" 
      maxlength="5">
    <br><br>

    <label for="pwdlp">password</label>
    <input 
      type="password" 
      id="pwdlp" 
      placeholder="4자 이상" 
      minlength="4">
    <br><br>

    <label for="srchlp">search</label>
    <input 
      type="search" 
      id="srchlp">
    <br><br>

    <label for="tllp">tel</label>
    <input 
      type="tel" 
      id="tllp">
    <br><br>
    <button type="submit">제출</button>
  </form>

  <br><br><br>

  <form action="#">
    <label for="numlp">number</label>
    <input 
      type="number" 
      id="numlp"
      min = "0"
      max = "10">
    <br><br>

    <label for="rglp">range</label>
    <input 
      type="range" 
      id="rglp"
      min="0"
      max="100"
      step="20">
    <br><br>

    <label for="dtlp">date</label>
    <input 
      type="date" 
      id="dtlp"
      min="2020-01-01"
      max="2030-12-31">
    <br><br>
  </form>

  <form action="#">
    <input type="checkbox" id="cblp" checked>
    <label for="cblp">유기농</label>
    
    <br>

    <input type="radio" name="fruit" id="f_apple" value="apple">
    <label for="f_apple">사과</label>
    
    <input type="radio" name="fruit" id="f_grape" value="grape">
    <label for="f_grape">포도</label>
    
    <input type="radio" name="fruit" id="f_orange" value="orange">
    <label for="f_orange">오렌지</label>

    <br>

    <input type="radio" name="vege" id="v_carrot">
    <label for="v_carrot">당근</label>
    
    <input type="radio" name="vege" id="v_tomato">
    <label for="v_tomato">토마토</label>
    
    <input type="radio" name="vege" id="v_eggplant">
    <label for="v_eggplant">가지</label>
  </form>

  <br><br>

  <form action="#">
    <lable for="filelp">file</lable>
    <input 
      type="file" 
      id="filelp"
      accept="image/png, image/jpeg"
      multiple>
    <br><br>

    <label for="hdnlp">hidden</label>
    <input type="hidden" id="hdnlp">
  </form>
  <br>
  <hr>
  <br>

  <form action="#">
    <label for="emllp">email</label>
    <input type="email" id="emllp">

    <br><br>

    <label for="urllp">url</label>
    <input type="url" id="urllp">

    <br><br>

    <button type="submit">제출</button>
  </form>

  <br><br>

  <label for="msg">메시지를 입력하세요</label>
  <br>
  <textarea id="msg" cols="30" rows="10"></textarea>

  <br><br>

  <label for="lang">언어</label>
  <select id="lang">
    <option value="">--언어 선택--</option>
    <option value="html">HTML</option>
    <option value="css">CSS</option>
    <option value="js">자바스크립트</option>
    <option value="ts">타입스크립트</option>
  </select>

  <br><br>

  <label for="shopping">쇼핑 목록</label>
  <select id="shopping">
    <optgroup label="과일">
      <option value="f_apl">사과</option>
      <option value="f_grp">포도</option>
      <option value="f_org">오렌지</option>
    </optgroup>
    <optgroup label="채소">
      <option value="v_crt">당근</option>
      <option value="v_tmt">토마토</option>
      <option value="v_egt">가지</option>
    </optgroup>
    <optgroup label="육류">
      <option value="m_bef">소고기</option>
      <option value="m_prk">돼지고기</option>
      <option value="m_ckn">닭고기</option>
    </optgroup>
  </select>
  <br><br>
  <label for="job">현재 직업</label>
  <br>
  <input id="job" list="jobs">
  <datalist id="jobs">
    <option value="학생"></option>
    <option value="디자이너"></option>
    <option value="퍼블리셔"></option>
    <option value="개발자"></option>
  </datalist>

  <br><br>
  progress 태그<br>
  <progress id="progressBar" max="100" value="50">
    50%
  </progress>

<br><br>
meter태그<br>
<meter min="0" max="100" 
  low="33" high="67" 
  optimum="50" value="20">
20달러
</meter>

<meter 
  min="0" max="100"
  low="33" high="67"
  optimum="50" value="50">
50달러
</meter>

<meter 
  min="0" max="100"
  low="33" high="67"
  optimum="50" value="80">
80달러
</meter>

<br>

<meter 
  min="0" max="100"
  low="33" high="67"
  optimum="10" value="20">
20달러
</meter>

<meter 
  min="0" max="100"
  low="33" high="67"
  optimum="10" value="50">
50달러
</meter>

<meter 
  min="0" max="100"
  low="33" high="67"
  optimum="10" value="80">
80달러
</meter>

<br>

<meter 
  min="0" max="100"
  low="33" high="67"
  optimum="90" value="20">
20달러
</meter>

<meter 
  min="0" max="100"
  low="33" high="67"
  optimum="90" value="50">
50달러
</meter>

<meter 
  min="0" max="100"
  low="33" high="67"
  optimum="90" value="80">
80달러
</meter>
</body>
</html>
